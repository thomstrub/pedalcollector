{% extends 'base.html' %}
{% block content %}

<h1>Pedal List</h1>

{% for pedal in pedals %}
  <div class="card">
    <a href="{% url 'detail' pedal.id %}">
    <div class="card-content">
      <span class="card-title">{{ pedal.name }}</span>
      <p>Brand: {{ pedal.brand }}</p>
      <p>Description: {{ pedal.description }}</p>
      {% if pedal.age > 0 %}
        <p>Age: {{ pedal.age }}</p>
      {% else %}
        <p>Age: New</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
